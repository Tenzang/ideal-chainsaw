<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic-Tac-Toe</title>

        <script src="scripts/jquery.js"></script>
        <script src="scripts/business-logic.js"></script>
        <script src="scripts/DOM-handler.js"></script>

        <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header><h1>Tic-Tac-Toe</h1></header>
        <div class="board">

            <div class="row">
                <div class="tile x0 y0"></div>
                <div class="tile x0 y1"></div>
                <div class="tile x0 y2"></div>
            </div>

            <div class="row">
                <div class="tile x1 y0"></div>
                <div class="tile x1 y1"></div>
                <div class="tile x1 y2"></div>
            </div>

            <div class="row">
                <div class="tile x2 y0"></div>
                <div class="tile x2 y1"></div>
                <div class="tile x2 y2"></div>
            </div>

        </div>

        <div class="results"><h3>X plays first...</h3></div>
</body>
</html>
