<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic-Tac-Toe</title>

        <script src="scripts/jquery.js"></script>
        <script src="scripts/business-logic.js"></script>
        <script src="scripts/DOM-handler.js"></script>

        <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

    <header><h1>Tic-Tac-Toe</h1></header>

    <div class="score X"><h4>X's Score:</h4><h4>0</h4></div>

    <div class="board">

        <div class="row">
            <div class="tile x0 y0"><p class="piece hidden"></p></div>
            <div class="tile x1 y0"><p class="piece hidden"></p></div>
            <div class="tile x2 y0"><p class="piece hidden"></p></div>
        </div>

        <div class="row">
            <div class="tile x0 y1"><p class="piece hidden"></p></div>
            <div class="tile x1 y1"><p class="piece hidden"></p></div>
            <div class="tile x2 y1"><p class="piece hidden"></p></div>
        </div>

        <div class="row">
            <div class="tile x0 y2"><p class="piece hidden"></p></div>
            <div class="tile x1 y2"><p class="piece hidden"></p></div>
            <div class="tile x2 y2"><p class="piece hidden"></p></div>
        </div>

    </div>

    <div class="score O"><h4>O's Score:</h4><h4>0</h4></div>

    <div class="results"><h3>X plays first...</h3></div>

    <button class="rematch hidden">Rematch?</button>

    <p>press [space] to access the menu</p>

    <div class="menu">
        <div> <h2> Game Mode: </h2> </div>
        <div> <h4 class='mode1' id="O"> 2 Player </h4> </div>
        <div> 
            <h4 class='mode2'> AI </h4>
            <div class='difficulties'>
                <span><span id="Hugh">Hugh</span><br>(easy)</span>
                <span><span id="Carter">Carter</span><br>(medium)</span> 
                <span><span id="Joel">Joel</span><br>(hard)</span>
            </div>
        </div>
    </div>
        
</body>
</html>
