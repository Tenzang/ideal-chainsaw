<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic-Tac-Toe</title>

        <script src="scripts/jquery.js"></script>
        <script src="scripts/business-logic.js"></script>
        <script src="scripts/DOM-handler.js"></script>

        <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

    <header> 
    <div class="easter-egg" id="tic"><h1>Tic</h1></div>
    <div><h1>-Tac-</h1></div>
    <div class="easter-egg" id="toe"><h1>Toe</h1></div> 
    </header>

    <div class="score X"><h4>X's Score:</h4><h4>0</h4></div>

    <div class="board">

        <div class="row">
            <div class="tile x0 y0"><p class="piece hidden"></p></div>
            <div class="tile x1 y0"><p class="piece hidden"></p></div>
            <div class="tile x2 y0"><p class="piece hidden"></p></div>
        </div>

        <div class="row">
            <div class="tile x0 y1"><p class="piece hidden"></p></div>
            <div class="tile x1 y1"><p class="piece hidden"></p></div>
            <div class="tile x2 y1"><p class="piece hidden"></p></div>
        </div>

        <div class="row">
            <div class="tile x0 y2"><p class="piece hidden"></p></div>
            <div class="tile x1 y2"><p class="piece hidden"></p></div>
            <div class="tile x2 y2"><p class="piece hidden"></p></div>
        </div>

        <!-- MENU overlays the board -->
        <div class="menu">
            <div> <h2> Game Mode: </h2> </div>
            <div> <h4 class='option mode1' id="O"> 2 Player </h4> </div>
            <div> 
                <h4 class='option mode2'> AI </h4>
                <div class='difficulties'>
                    <span><span class="option" id="Hugh">Hugh</span><br>(easy)</span>
                    <span><span class="option" id="Carter">Carter</span><br>(medium)</span> 
                    <span><span class="option" id="Joel">Joel</span><br>(hard)</span>
                </div>
            </div>
        </div>

    </div>

    <div class="score O"><h4>O's Score:</h4><h4>0</h4></div>

    <div class="results"><h3>X plays first...</h3></div>

    <button class="rematch hidden">Rematch?</button>

    <p>press [space] to access the menu</p>

        
</body>
</html>
